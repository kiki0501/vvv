<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ¨¡å‹ä½¿ç”¨ç»Ÿè®¡</title>
    <style>
        :root {
            --primary-color: #3b82f6; /* ç§‘æŠ€è“ */
            --primary-hover: #2563eb;
            --bg-color: #f3f4f6; /* ææµ…ç°èƒŒæ™¯ */
            --card-bg: #ffffff;
            --text-main: #1f2937; /* æ·±ç°é»‘ */
            --text-secondary: #6b7280; /* ä¸­ç° */
            --success-color: #10b981; /* ç¿ ç»¿ */
            --error-color: #ef4444; /* äº®çº¢ */
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            padding: 40px 20px;
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* å¤´éƒ¨æ ·å¼ */
        .header {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 32px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        @media (min-width: 768px) {
            .header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }

        .header-title h1 {
            font-size: 28px;
            font-weight: 800;
            color: var(--text-main);
            letter-spacing: -0.025em;
            margin-bottom: 4px;
        }

        .header-title p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .info-pill {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #f9fafb;
            padding: 8px 16px;
            border-radius: 9999px;
            border: 1px solid var(--border-color);
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .info-pill:hover {
            border-color: #d1d5db;
            background: #f3f4f6;
        }

        .refresh-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 4px rgba(59, 130, 246, 0.2);
        }

        .refresh-btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(59, 130, 246, 0.3);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .refresh-btn.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* ç½‘æ ¼å¸ƒå±€ */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        /* å¡ç‰‡æ ·å¼ */
        .model-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .model-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--primary-color);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .model-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: transparent;
        }

        .model-card:hover::before {
            opacity: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .model-name {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-main);
            word-break: break-word;
            line-height: 1.4;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid #f3f4f6;
        }

        /* ç»Ÿè®¡æ•°æ®è¡Œ */
        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .stat-value {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-main);
            font-feature-settings: "tnum";
        }

        .stat-value.success { color: var(--success-color); }
        .stat-value.failed { color: var(--error-color); }
        .stat-value.total { color: var(--primary-color); }

        /* Token ä¿¡æ¯å— */
        .token-info {
            background: #f9fafb;
            border-radius: 8px;
            padding: 12px 16px;
            margin-top: 16px;
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #f3f4f6;
        }

        .token-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .token-value {
            font-size: 14px;
            font-weight: 700;
            color: var(--text-main);
        }

        /* è¿›åº¦æ¡ */
        .progress-container {
            margin-top: auto; /* æ¨åˆ°åº•éƒ¨ */
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e5e7eb;
            border-radius: 9999px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--success-color);
            border-radius: 9999px;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ç©ºçŠ¶æ€ */
        .empty-state {
            grid-column: 1 / -1;
            background: var(--card-bg);
            border-radius: 16px;
            padding: 80px 20px;
            text-align: center;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.2;
            filter: grayscale(100%);
        }

        .empty-state-text {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: var(--text-secondary);
            font-size: 15px;
        }

        .error {
            background: #fef2f2;
            color: #991b1b;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            border: 1px solid #fecaca;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">
                <h1>æ¨¡å‹ä½¿ç”¨ç»Ÿè®¡</h1>
                <p>å®æ—¶ç›‘æ§ API è°ƒç”¨ä¸ Token æ¶ˆè€—</p>
            </div>
            <div class="header-actions">
                <div class="info-pill">
                    <span class="icon">ğŸ“…</span>
                    <span id="currentDate">--</span>
                </div>
                <div class="info-pill">
                    <span class="icon">â³</span>
                    <span id="nextReset">--</span>
                </div>
                <button class="refresh-btn" onclick="loadStats()">
                    <span id="refreshIcon">ğŸ”„</span>
                    <span>åˆ·æ–°æ•°æ®</span>
                </button>
            </div>
        </div>

        <div id="errorContainer"></div>
        <div id="statsContainer" class="loading">æ­£åœ¨åŠ è½½ç»Ÿè®¡æ•°æ®...</div>
    </div>

    <script>
        let autoRefreshInterval = null;

        // æ ¼å¼åŒ–æ•°å­—ï¼Œæ·»åŠ åƒä½åˆ†éš”ç¬¦
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // è®¡ç®—ä¸‹æ¬¡é‡ç½®æ—¶é—´
        function calculateNextReset() {
            const now = new Date();
            const beijing = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Shanghai' }));
            const tomorrow = new Date(beijing);
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(0, 0, 0, 0);
            
            const diff = tomorrow - beijing;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            
            return `${hours}å°æ—¶${minutes}åˆ†é’Ÿåé‡ç½®`;
        }

        // åŠ è½½ç»Ÿè®¡æ•°æ®
        async function loadStats() {
            const refreshBtn = document.querySelector('.refresh-btn');
            const refreshIcon = document.getElementById('refreshIcon');
            const statsContainer = document.getElementById('statsContainer');
            const errorContainer = document.getElementById('errorContainer');
            
            // è®¾ç½®åŠ è½½çŠ¶æ€
            refreshBtn.classList.add('loading');
            refreshBtn.disabled = true;
            refreshIcon.innerHTML = '<span class="spinner"></span>';
            errorContainer.innerHTML = '';

            try {
                const response = await fetch('/api/stats');
                const result = await response.json();

                if (!result.success) {
                    throw new Error('è·å–ç»Ÿè®¡æ•°æ®å¤±è´¥');
                }

                const data = result.data;
                
                // æ›´æ–°æ—¥æœŸä¿¡æ¯
                document.getElementById('currentDate').textContent = data.date;
                document.getElementById('nextReset').textContent = calculateNextReset();

                // æ¸²æŸ“ç»Ÿè®¡å¡ç‰‡
                const models = data.models;
                const modelNames = Object.keys(models);

                if (modelNames.length === 0) {
                    statsContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">ğŸ“­</div>
                            <div class="empty-state-text">ä»Šæ—¥æš‚æ— æ¨¡å‹ä½¿ç”¨è®°å½•</div>
                        </div>
                    `;
                } else {
                    const cardsHtml = modelNames.map(modelName => {
                        const stats = models[modelName];
                        const successRate = stats.total_requests > 0 
                            ? (stats.success_requests / stats.total_requests * 100).toFixed(1)
                            : 0;

                        return `
                            <div class="model-card">
                                <div class="model-name">${modelName}</div>
                                
                                <div class="stat-row">
                                    <span class="stat-label">æ€»è¯·æ±‚æ•°</span>
                                    <span class="stat-value total">${formatNumber(stats.total_requests)}</span>
                                </div>
                                
                                <div class="stat-row">
                                    <span class="stat-label">æˆåŠŸè¯·æ±‚</span>
                                    <span class="stat-value success">${formatNumber(stats.success_requests)}</span>
                                </div>
                                
                                <div class="stat-row">
                                    <span class="stat-label">å¤±è´¥è¯·æ±‚</span>
                                    <span class="stat-value failed">${formatNumber(stats.failed_requests)}</span>
                                </div>
                                
                                <div class="token-info">
                                    <span class="token-label">Total Tokens</span>
                                    <span class="token-value">${formatNumber(stats.total_tokens)}</span>
                                </div>
                                
                                <div class="progress-container">
                                    <div class="progress-header">
                                        <span>æˆåŠŸç‡</span>
                                        <span>${successRate}%</span>
                                    </div>
                                    <div class="progress-bar">
                               <div class="progress-fill" style="width: ${successRate}%"></div>
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('');

                    statsContainer.innerHTML = `<div class="stats-grid">${cardsHtml}</div>`;
                }

            } catch (error) {
                console.error('åŠ è½½ç»Ÿè®¡æ•°æ®å¤±è´¥:', error);
                errorContainer.innerHTML = `
                    <div class="error">
                        âš ï¸ åŠ è½½ç»Ÿè®¡æ•°æ®å¤±è´¥: ${error.message}
                    </div>
                `;
                statsContainer.innerHTML = '';
            } finally {
                // æ¢å¤æŒ‰é’®çŠ¶æ€
                refreshBtn.classList.remove('loading');
                refreshBtn.disabled = false;
                refreshIcon.textContent = 'ğŸ”„';
            }
        }

        // å¯åŠ¨è‡ªåŠ¨åˆ·æ–°ï¼ˆæ¯30ç§’ï¼‰
        function startAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            autoRefreshInterval = setInterval(() => {
                loadStats();
            }, 30000);
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            startAutoRefresh();
            
            // æ¯åˆ†é’Ÿæ›´æ–°ä¸€æ¬¡é‡ç½®æ—¶é—´
            setInterval(() => {
                document.getElementById('nextReset').textContent = calculateNextReset();
            }, 60000);
        });

        // é¡µé¢å¯è§æ€§å˜åŒ–æ—¶å¤„ç†
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                }
            } else {
                loadStats();
                startAutoRefresh();
            }
        });
    </script>
</body>
</html>
