<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ¨¡å‹ä½¿ç”¨ç»Ÿè®¡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .header-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #718096;
            font-size: 14px;
        }

        .info-item .icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .refresh-btn.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .model-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s, box-shadow 0.2s;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .model-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }

        .model-name {
            font-size: 18px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 16px;
            word-break: break-word;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .stat-row:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #718096;
            font-size: 14px;
            font-weight: 500;
        }

        .stat-value {
            font-size: 16px;
            font-weight: 700;
            color: #2d3748;
        }

        .stat-value.success {
            color: #48bb78;
        }

        .stat-value.failed {
            color: #f56565;
        }

        .stat-value.total {
            color: #4299e1;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 12px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #48bb78 0%, #38a169 100%);
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .empty-state {
            background: white;
            border-radius: 12px;
            padding: 60px 30px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state-text {
            color: #718096;
            font-size: 16px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #f56565;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 24px;
            }

            .header-info {
                flex-direction: column;
                align-items: flex-start;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“Š æ¨¡å‹ä½¿ç”¨ç»Ÿè®¡</h1>
            <div class="header-info">
                <div class="info-item">
                    <span class="icon">ğŸ“…</span>
                    <span id="currentDate">åŠ è½½ä¸­...</span>
                </div>
                <div class="info-item">
                    <span class="icon">ğŸ”„</span>
                    <span>é‡ç½®æ—¶é—´: ä¸œå…«åŒº 00:00</span>
                </div>
                <div class="info-item">
                    <span class="icon">â°</span>
                    <span id="nextReset">è®¡ç®—ä¸­...</span>
                </div>
                <button class="refresh-btn" onclick="loadStats()">
                    <span id="refreshIcon">ğŸ”„</span>
                    <span>åˆ·æ–°æ•°æ®</span>
                </button>
            </div>
        </div>

        <div id="errorContainer"></div>
        <div id="statsContainer" class="loading">æ­£åœ¨åŠ è½½ç»Ÿè®¡æ•°æ®...</div>
    </div>

    <script>
        let autoRefreshInterval = null;

        // æ ¼å¼åŒ–æ•°å­—ï¼Œæ·»åŠ åƒä½åˆ†éš”ç¬¦
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // è®¡ç®—ä¸‹æ¬¡é‡ç½®æ—¶é—´
        function calculateNextReset() {
            const now = new Date();
            const beijing = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Shanghai' }));
            const tomorrow = new Date(beijing);
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(0, 0, 0, 0);
            
            const diff = tomorrow - beijing;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            
            return `${hours}å°æ—¶${minutes}åˆ†é’Ÿåé‡ç½®`;
        }

        // åŠ è½½ç»Ÿè®¡æ•°æ®
        async function loadStats() {
            const refreshBtn = document.querySelector('.refresh-btn');
            const refreshIcon = document.getElementById('refreshIcon');
            const statsContainer = document.getElementById('statsContainer');
            const errorContainer = document.getElementById('errorContainer');
            
            // è®¾ç½®åŠ è½½çŠ¶æ€
            refreshBtn.classList.add('loading');
            refreshBtn.disabled = true;
            refreshIcon.innerHTML = '<span class="spinner"></span>';
            errorContainer.innerHTML = '';

            try {
                const response = await fetch('/api/stats');
                const result = await response.json();

                if (!result.success) {
                    throw new Error('è·å–ç»Ÿè®¡æ•°æ®å¤±è´¥');
                }

                const data = result.data;
                
                // æ›´æ–°æ—¥æœŸä¿¡æ¯
                document.getElementById('currentDate').textContent = `ç»Ÿè®¡æ—¥æœŸ: ${data.date}`;
                document.getElementById('nextReset').textContent = calculateNextReset();

                // æ¸²æŸ“ç»Ÿè®¡å¡ç‰‡
                const models = data.models;
                const modelNames = Object.keys(models);

                if (modelNames.length === 0) {
                    statsContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">ğŸ“­</div>
                            <div class="empty-state-text">ä»Šæ—¥æš‚æ— æ¨¡å‹ä½¿ç”¨è®°å½•</div>
                        </div>
                    `;
                } else {
                    const cardsHtml = modelNames.map(modelName => {
                        const stats = models[modelName];
                        const successRate = stats.total_requests > 0 
                            ? (stats.success_requests / stats.total_requests * 100).toFixed(1)
                            : 0;

                        return `
                            <div class="model-card">
                                <div class="model-name">${modelName}</div>
                                
                                <div class="stat-row">
                                    <span class="stat-label">æ€»è¯·æ±‚æ•°</span>
                                    <span class="stat-value total">${formatNumber(stats.total_requests)}</span>
                                </div>
                                
                                <div class="stat-row">
                                    <span class="stat-label">æˆåŠŸè¯·æ±‚</span>
                                    <span class="stat-value success">${formatNumber(stats.success_requests)}</span>
                                </div>
                                
                                <div class="stat-row">
                                    <span class="stat-label">å¤±è´¥è¯·æ±‚</span>
                                    <span class="stat-value failed">${formatNumber(stats.failed_requests)}</span>
                                </div>
                                
                                <div class="stat-row">
                                    <span class="stat-label">æ€» Token æ•°</span>
                                    <span class="stat-value">${formatNumber(stats.total_tokens)}</span>
                                </div>
                                
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${successRate}%"></div>
                                </div>
                                <div style="text-align: right; margin-top: 8px; color: #718096; font-size: 12px;">
                                    æˆåŠŸç‡: ${successRate}%
                                </div>
                            </div>
                        `;
                    }).join('');

                    statsContainer.innerHTML = `<div class="stats-grid">${cardsHtml}</div>`;
                }

            } catch (error) {
                console.error('åŠ è½½ç»Ÿè®¡æ•°æ®å¤±è´¥:', error);
                errorContainer.innerHTML = `
                    <div class="error">
                        âš ï¸ åŠ è½½ç»Ÿè®¡æ•°æ®å¤±è´¥: ${error.message}
                    </div>
                `;
                statsContainer.innerHTML = '';
            } finally {
                // æ¢å¤æŒ‰é’®çŠ¶æ€
                refreshBtn.classList.remove('loading');
                refreshBtn.disabled = false;
                refreshIcon.textContent = 'ğŸ”„';
            }
        }

        // å¯åŠ¨è‡ªåŠ¨åˆ·æ–°ï¼ˆæ¯30ç§’ï¼‰
        function startAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            autoRefreshInterval = setInterval(() => {
                loadStats();
            }, 30000);
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            startAutoRefresh();
            
            // æ¯åˆ†é’Ÿæ›´æ–°ä¸€æ¬¡é‡ç½®æ—¶é—´
            setInterval(() => {
                document.getElementById('nextReset').textContent = calculateNextReset();
            }, 60000);
        });

        // é¡µé¢å¯è§æ€§å˜åŒ–æ—¶å¤„ç†
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                }
            } else {
                loadStats();
                startAutoRefresh();
            }
        });
    </script>
</body>
</html>
