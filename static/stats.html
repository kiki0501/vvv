<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模型使用统计</title>
    <style>
        :root {
            --primary-color: #3b82f6; /* 科技蓝 */
            --primary-hover: #2563eb;
            --bg-color: #f3f4f6; /* 极浅灰背景 */
            --card-bg: #ffffff;
            --text-main: #1f2937; /* 深灰黑 */
            --text-secondary: #6b7280; /* 中灰 */
            --success-color: #10b981; /* 翠绿 */
            --error-color: #ef4444; /* 亮红 */
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            padding: 40px 20px;
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 头部样式 */
        .header {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 32px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        @media (min-width: 768px) {
            .header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }

        .header-title h1 {
            font-size: 28px;
            font-weight: 800;
            color: var(--text-main);
            letter-spacing: -0.025em;
            margin-bottom: 4px;
        }

        .header-title p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .info-pill {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #f9fafb;
            padding: 8px 16px;
            border-radius: 9999px;
            border: 1px solid var(--border-color);
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .info-pill .icon {
            color: var(--primary-color);
            flex-shrink: 0;
        }
        
        .info-pill:hover {
            border-color: #d1d5db;
            background: #f3f4f6;
        }

        .refresh-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0 24px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 2px 4px rgba(59, 130, 246, 0.2);
            white-space: nowrap;
            flex-shrink: 0;
            min-width: 120px;
        }

        .refresh-btn:hover:not(.loading) {
            background-color: var(--primary-hover);
        }

        .refresh-btn.loading {
            opacity: 0.8;
            cursor: not-allowed;
        }

        .refresh-btn .icon-wrapper {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            flex-shrink: 0;
            position: relative;
        }

        .refresh-btn .icon-wrapper svg {
            position: absolute;
            width: 20px;
            height: 20px;
            top: 0;
            left: 0;
        }
        
        #loadingSpinner.spinning {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 网格布局 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        /* 卡片样式 */
        .model-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .model-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--primary-color);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .model-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: transparent;
        }

        .model-card:hover::before {
            opacity: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .model-name {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-main);
            word-break: break-word;
            line-height: 1.4;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid #f3f4f6;
        }

        /* 统计数据行 */
        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .stat-value {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-main);
            font-feature-settings: "tnum";
        }

        .stat-value.success { color: var(--success-color); }
        .stat-value.failed { color: var(--error-color); }
        .stat-value.total { color: var(--primary-color); }

        /* Token 信息块 */
        .token-info {
            background: #f9fafb;
            border-radius: 8px;
            padding: 12px 16px;
            margin-top: 16px;
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #f3f4f6;
        }

        .token-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .token-value {
            font-size: 14px;
            font-weight: 700;
            color: var(--text-main);
        }

        /* 进度条 */
        .progress-container {
            margin-top: auto; /* 推到底部 */
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e5e7eb;
            border-radius: 9999px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--success-color);
            border-radius: 9999px;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* 空状态 */
        .empty-state {
            grid-column: 1 / -1;
            background: var(--card-bg);
            border-radius: 16px;
            padding: 80px 20px;
            text-align: center;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
        }

        .empty-state-icon {
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .empty-state-text {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: var(--text-secondary);
            font-size: 15px;
        }

        .error {
            background: #fef2f2;
            color: #991b1b;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            border: 1px solid #fecaca;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">
                <h1>模型使用统计</h1>
                <p>实时监控 API 调用与 Token 消耗</p>
            </div>
            <div class="header-actions">
                <div class="info-pill">
                    <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                    <span id="currentDate">--</span>
                </div>
                <div class="info-pill">
                    <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    <span id="nextReset">--</span>
                </div>
                <button class="refresh-btn" onclick="loadStats()">
                    <span class="icon-wrapper">
                        <svg id="refreshIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="23 4 23 10 17 10"></polyline>
                            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                        </svg>
                        <svg id="loadingSpinner" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                            <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
                        </svg>
                    </span>
                    <span>刷新数据</span>
                </button>
            </div>
        </div>

        <div id="errorContainer"></div>
        <div id="statsContainer" class="loading">正在加载统计数据...</div>
    </div>

    <script>
        let autoRefreshInterval = null;

        // 格式化数字，添加千位分隔符
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // 计算下次重置时间
        function calculateNextReset() {
            const now = new Date();
            const beijing = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Shanghai' }));
            const tomorrow = new Date(beijing);
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(0, 0, 0, 0);
            
            const diff = tomorrow - beijing;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            
            return `${hours}小时${minutes}分钟后重置`;
        }

        // 加载统计数据
        async function loadStats() {
            const refreshBtn = document.querySelector('.refresh-btn');
            const refreshIcon = document.getElementById('refreshIcon');
            const statsContainer = document.getElementById('statsContainer');
            const errorContainer = document.getElementById('errorContainer');
            
            // 设置加载状态
            refreshBtn.classList.add('loading');
            refreshBtn.disabled = true;
            refreshIcon.style.display = 'none';
            document.getElementById('loadingSpinner').style.display = 'inline-flex';
            document.getElementById('loadingSpinner').classList.add('spinning');
            errorContainer.innerHTML = '';

            try {
                // Cookie会自动发送，无需手动添加
                const response = await fetch('/api/stats', {
                    credentials: 'same-origin'  // 确保发送Cookie
                });
                const result = await response.json();

                if (!result.success) {
                    throw new Error('获取统计数据失败');
                }

                const data = result.data;
                
                // 更新日期信息
                document.getElementById('currentDate').textContent = data.date;
                document.getElementById('nextReset').textContent = calculateNextReset();

                // 渲染统计卡片
                const models = data.models;
                const modelNames = Object.keys(models);

                if (modelNames.length === 0) {
                    statsContainer.innerHTML = `
                        <div class="empty-state">
                            <svg class="empty-state-icon" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                            <div class="empty-state-text">今日暂无模型使用记录</div>
                        </div>
                    `;
                } else {
                    const cardsHtml = modelNames.map(modelName => {
                        const stats = models[modelName];
                        const successRate = stats.total_requests > 0 
                            ? (stats.success_requests / stats.total_requests * 100).toFixed(1)
                            : 0;

                        return `
                            <div class="model-card">
                                <div class="model-name">${modelName}</div>
                                
                                <div class="stat-row">
                                    <span class="stat-label">总请求数</span>
                                    <span class="stat-value total">${formatNumber(stats.total_requests)}</span>
                                </div>
                                
                                <div class="stat-row">
                                    <span class="stat-label">成功请求</span>
                                    <span class="stat-value success">${formatNumber(stats.success_requests)}</span>
                                </div>
                                
                                <div class="stat-row">
                                    <span class="stat-label">失败请求</span>
                                    <span class="stat-value failed">${formatNumber(stats.failed_requests)}</span>
                                </div>
                                
                                <div class="token-info">
                                    <span class="token-label">Total Tokens</span>
                                    <span class="token-value">${formatNumber(stats.total_tokens)}</span>
                                </div>
                                
                                <div class="progress-container">
                                    <div class="progress-header">
                                        <span>成功率</span>
                                        <span>${successRate}%</span>
                                    </div>
                                    <div class="progress-bar">
                               <div class="progress-fill" style="width: ${successRate}%"></div>
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('');

                    statsContainer.innerHTML = `<div class="stats-grid">${cardsHtml}</div>`;
                }

            } catch (error) {
                console.error('加载统计数据失败:', error);
                errorContainer.innerHTML = `
                    <div class="error">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                        加载统计数据失败: ${error.message}
                    </div>
                `;
                statsContainer.innerHTML = '';
            } finally {
                // 恢复按钮状态
                refreshBtn.classList.remove('loading');
                refreshBtn.disabled = false;
                refreshIcon.style.display = 'inline-flex';
                document.getElementById('loadingSpinner').style.display = 'none';
                document.getElementById('loadingSpinner').classList.remove('spinning');
            }
        }
        
        // 检查响应状态，如果401则清除Cookie并重定向
        async function checkAuth(response) {
            if (response.status === 401) {
                // 清除Cookie和localStorage
                document.cookie = 'stats_api_key=; path=/; max-age=0';
                localStorage.removeItem('stats_api_key');
                // 重新加载页面会触发登录
                window.location.reload();
                return false;
            }
            return true;
        }

        // 启动自动刷新（每30秒）
        function startAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            autoRefreshInterval = setInterval(() => {
                loadStats();
            }, 30000);
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            startAutoRefresh();
            
            // 每分钟更新一次重置时间
            setInterval(() => {
                document.getElementById('nextReset').textContent = calculateNextReset();
            }, 60000);
        });

        // 页面可见性变化时处理
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                }
            } else {
                loadStats();
                startAutoRefresh();
            }
        });
    </script>
</body>
</html>
