version: '3.8'

services:
  vvvvvv:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vvvvvv-proxy
    ports:
      - "7860:7860"  # API 端口
      - "7861:7861"  # WebSocket 端口（headful 模式）
    volumes:
      # 挂载配置文件（可选，用于持久化配置）
      - ./config:/app/config
    environment:
      # 可以通过环境变量覆盖配置
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    # 如果需要使用 GPU（可选）
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    
    # 健康检查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/v1/models"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s